<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <link rel="stylesheet" href="fbbg.css">
    <title>Login Page</title>
</head>
<body>
  
   <div>
    <h1>facebook</h1>
   </div>
   <center>
     <div class="container">
        <center>
      <h4>Login in to facebook</h4>
        </center>
        <form action="#" method="post">
            <div class="input-group">
                <label for="Email or Phone"></label>
                <input type="text" id="email" placeholder="email and phone no." required>
            </div>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" placeholder ="password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <p class="forgot-password"><a href="#">Forgotten password?</a></p>
        </form>
        <p class="create-account">Don't have an account? <a href="#">Create new account</a></p>
    </div>
</center>
</body>
</html>
